<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - VoteSecure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="Client Side-1.html">VoteSecure</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-warning" href="clientpage2.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Results -->
  <main class="container flex-grow-1 py-5">
    <h2 class="text-center mb-4">Election Results</h2>
    <div class="mb-4">
      <img src="c:\Users\Meshwa\Downloads\Candidate A.jpg" alt="Candidate A" class="img-fluid mb-3" style="max-height:150px; object-fit:contain;">
      <h5>Bharatiya Janata Party</h5>
      <div class="progress mb-2">
        <div id="barA" class="progress-bar bg-success" style="width: 0%">0%</div>
      </div>
    </div>
    <div class="mb-4">
      <img src="c:\Users\Meshwa\Downloads\Candidate B.jpg" alt="Candidate B" class="img-fluid mb-3" style="max-height:150px; object-fit:contain;">
      <h5>Congrees Party</h5>
      <div class="progress mb-2">
        <div id="barB" class="progress-bar bg-info" style="width: 0%">0%</div>
      </div>
    </div>
    <div class="mb-4">
      <img src="c:\Users\Meshwa\Downloads\Candidate c.jpg" alt="Candidate C" class="img-fluid mb-3" style="max-height:150px; object-fit:contain;">
      <h5>Aam Aadmi Party</h5>
      <div class="progress mb-2">
        <div id="barC" class="progress-bar bg-warning" style="width: 0%">0%</div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-secondary" onclick="window.print()">Print Results</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2023 VoteSecure. Results are updated in real time.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function animateBar(id, target) {
      let width = 0;
      const bar = document.getElementById(id);
      const interval = setInterval(() => {
        if (width >= target) {
          clearInterval(interval);
        } else {
          width++;
          bar.style.width = width + "%";
          bar.textContent = width + "%";
        }
      }, 30);
    }
    // Demo values
    animateBar("barA", 65);
    animateBar("barB", 25);
    animateBar("barC", 10);
  </script>
</body>
</html>
