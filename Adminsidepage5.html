<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Candidates - Online Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .sidebar { min-height: 100vh; background: linear-gradient(180deg, #e6e6fa, #dcd6f7); padding-top: 20px; }
    .sidebar h4 { color: #4a3f91; font-weight: bold; }
    .sidebar a { color: #4a3f91; display: block; padding: 10px 20px; border-radius: 6px; font-weight: 500; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #b8aef5; color: white; }
    .content { padding: 20px; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 sidebar">
      <h4 class="text-center">üó≥Ô∏è Admin</h4>
      <a href="AdminDashboard.html">Dashboard</a>
      <a href="Adminsidepage2.html">Manage Voters</a>
      <a href="Adminsidepage3.html">Manage Candidates</a>
      <a href="Adminsidepage4.html">Manage Elections</a>
      <a href="Adminsidepage5.html" class="active">Assign Candidates</a>
      <a href="Adminsidepage6.html">View Results</a>
      <a href="Adminsidepage7.html">Reports</a>
      <a href="Adminsidepage8.html">Settings</a>
      <a href="Adminsidepage9.html" class="text-danger">Logout</a>
    </nav>

    <main class="col-md-10 content">
      <nav class="navbar navbar-light bg-light mb-4 rounded shadow-sm">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold text-primary">Assign Candidates to Election</span>
        </div>
      </nav>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="assignForm">
            <div class="mb-3">
              <label for="electionSelect" class="form-label">Select Election</label>
              <select class="form-select" id="electionSelect">
                <option>Presidential Election 2025</option>
                <option>City Mayor Election</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Select Candidates</label>
              <div id="candidateList"></div>
            </div>

            <button type="submit" class="btn btn-primary">Assign Candidates</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
function loadCandidates() {
  const container = document.getElementById("candidateList");
  const candidates = JSON.parse(localStorage.getItem("candidates")) || [];
  container.innerHTML = "";

  if (candidates.length === 0) {
    container.innerHTML = "<p class='text-muted'>No candidates available. Please add from 'Manage Candidates' page.</p>";
    return;
  }

  candidates.forEach((c, i) => {
    container.innerHTML += `
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="candidate${i}">
        <label class="form-check-label" for="candidate${i}">
          ${c.name} ‚Äî <em>${c.party}</em> 
          <span class="badge ${c.status === 'Active' ? 'bg-success' : 'bg-secondary'}">${c.status}</span>
        </label>
      </div>
    `;
  });
}

window.onload = loadCandidates;
</script>
</body>
</html>
